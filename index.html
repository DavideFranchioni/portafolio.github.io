<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker - SPY & QQQM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .portfolio-summary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .summary-label {
            font-size: 14px;
            color: #cbd5e1;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 600;
        }

        .total-value {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .total-pnl {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #f87171;
        }

        .stock-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #333;
            transition: transform 0.2s;
        }

        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 24px;
            font-weight: bold;
            color: #60a5fa;
        }

        .stock-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #a3a3a3;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
        }

        .leverage-indicator {
            color: #60a5fa;
            font-size: 12px;
            font-weight: 600;
        }

        .pnl-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .last-update {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .refresh-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .cache-indicator {
            display: inline-block;
            margin-left: 10px;
            padding: 3px 8px;
            background: #22c55e;
            color: white;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
        }

        .api-status {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .total-value {
                font-size: 30px;
            }
            
            .total-pnl {
                font-size: 20px;
            }
            
            .stock-symbol {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Il Mio Portfolio</h1>
        
        <div id="loading" class="loading">Caricamento prezzi...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="portfolio" style="display: none;">
            <div class="portfolio-summary">
                <div class="summary-row">
                    <span class="summary-label">Capitale Investito:</span>
                    <span class="summary-value" id="totalInvested">$0.00</span>
                </div>
                <div class="total-value" id="totalValue">$0.00</div>
                <div class="total-pnl" id="totalPnL">$0.00 (0.00%)</div>
            </div>
            
            <div id="stocks"></div>
            
            <button class="refresh-btn" onclick="refreshPrices()">ðŸ”„ Aggiorna Prezzi</button>
            
            <div class="last-update" id="lastUpdate"></div>
            <div class="api-status" id="apiStatus"></div>
        </div>
    </div>

    <script>
        // URL del tuo Cloudflare Worker
        // IMPORTANTE: Sostituisci questo con l'URL del tuo worker dopo il deploy
        const WORKER_URL = 'https://stock-worker.franchionidavide.workers.dev/';
        
        const portfolio = {
            SPY: {
                shares: 8,
                buyPrice: 620.75,
                currentPrice: 0,
                value: 0,
                pnl: 0,
                pnlPercent: 0
            },
            QQQM: {
                shares: 20,
                buyPrice: 227.25,
                currentPrice: 0,
                value: 0,
                pnl: 0,
                pnlPercent: 0
            }
        };

        let dataFromCache = false;

        async function fetchStockPrice(symbol) {
            try {
                // Usa il Worker invece di chiamare direttamente Alpha Vantage
                const response = await fetch(`${WORKER_URL}?symbol=${symbol}`);
                
                if (!response.ok) {
                    if (response.status === 429) {
                        const error = await response.json();
                        throw new Error(error.message || 'Limite API raggiunto');
                    }
                    throw new Error('Errore nel recupero dei dati');
                }
                
                // Controlla se i dati vengono dalla cache
                if (response.headers.get('X-Cache-Status') === 'HIT') {
                    dataFromCache = true;
                }
                
                const data = await response.json();
                
                if (data['Global Quote']) {
                    return {
                        price: parseFloat(data['Global Quote']['05. price']),
                        lastUpdate: data['Global Quote']['07. latest trading day']
                    };
                } else {
                    throw new Error('Dati non disponibili');
                }
            } catch (error) {
                throw error;
            }
        }

        async function updatePortfolio() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const portfolioEl = document.getElementById('portfolio');
            const apiStatusEl = document.getElementById('apiStatus');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            portfolioEl.style.display = 'none';
            dataFromCache = false;
            
            try {
                // Fetch prezzi senza delay (il Worker gestisce la cache)
                const spyData = await fetchStockPrice('SPY');
                const qqqmData = await fetchStockPrice('QQQM');
                
                // Aggiorna portfolio SPY
                portfolio.SPY.currentPrice = spyData.price;
                portfolio.SPY.value = portfolio.SPY.shares * portfolio.SPY.currentPrice;
                const spyCost = portfolio.SPY.shares * portfolio.SPY.buyPrice;
                portfolio.SPY.pnl = portfolio.SPY.value - spyCost;
                portfolio.SPY.pnlPercent = (portfolio.SPY.pnl / spyCost) * 100;
                
                // Aggiorna portfolio QQQM
                portfolio.QQQM.currentPrice = qqqmData.price;
                portfolio.QQQM.value = portfolio.QQQM.shares * portfolio.QQQM.currentPrice;
                const qqqmCost = portfolio.QQQM.shares * portfolio.QQQM.buyPrice;
                portfolio.QQQM.pnl = portfolio.QQQM.value - qqqmCost;
                portfolio.QQQM.pnlPercent = (portfolio.QQQM.pnl / qqqmCost) * 100;
                
                // Calcola totali
                const totalValue = portfolio.SPY.value + portfolio.QQQM.value;
                const totalCost = spyCost + qqqmCost;
                const totalPnL = totalValue - totalCost;
                const totalPnLPercent = (totalPnL / totalCost) * 100;
                
                // Aggiorna UI
                displayPortfolio(totalValue, totalCost, totalPnL, totalPnLPercent);
                displayStocks();
                
                // Aggiorna timestamp e stato cache
                const lastUpdateEl = document.getElementById('lastUpdate');
                const now = new Date().toLocaleString('it-IT');
                lastUpdateEl.innerHTML = `Ultimo aggiornamento: ${now}`;
                
                if (dataFromCache) {
                    lastUpdateEl.innerHTML += '<span class="cache-indicator">CACHE</span>';
                    apiStatusEl.textContent = 'Dati dalla cache di Cloudflare (aggiornati ogni 5 minuti)';
                } else {
                    apiStatusEl.textContent = 'Dati in tempo reale da Alpha Vantage';
                }
                
                loadingEl.style.display = 'none';
                portfolioEl.style.display = 'block';
                
                // Salva i dati nel localStorage per uso offline
                localStorage.setItem('portfolioData', JSON.stringify({
                    portfolio: portfolio,
                    totalValue: totalValue,
                    totalCost: totalCost,
                    totalPnL: totalPnL,
                    totalPnLPercent: totalPnLPercent,
                    lastUpdate: now
                }));
                
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Errore: ${error.message}`;
                
                // Prova a caricare dati offline se disponibili
                const offlineData = localStorage.getItem('portfolioData');
                if (offlineData) {
                    const data = JSON.parse(offlineData);
                    Object.assign(portfolio, data.portfolio);
                    displayPortfolio(data.totalValue, data.totalCost, data.totalPnL, data.totalPnLPercent);
                    displayStocks();
                    portfolioEl.style.display = 'block';
                    
                    const lastUpdateEl = document.getElementById('lastUpdate');
                    lastUpdateEl.innerHTML = `Dati offline dal: ${data.lastUpdate} <span class="cache-indicator" style="background: #f59e0b;">OFFLINE</span>`;
                    apiStatusEl.textContent = 'ModalitÃ  offline - dati potrebbero non essere aggiornati';
                }
            }
        }

        function displayPortfolio(totalValue, totalCost, totalPnL, totalPnLPercent) {
            const totalInvestedEl = document.getElementById('totalInvested');
            const totalValueEl = document.getElementById('totalValue');
            const totalPnLEl = document.getElementById('totalPnL');
            
            // Mostra il capitale investito diviso per 2 con indicazione leva
            totalInvestedEl.innerHTML = `$${(totalCost / 2).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} <span class="leverage-indicator">(Leva x2)</span>`;
            totalValueEl.textContent = `$${totalValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            
            const pnlClass = totalPnL >= 0 ? 'positive' : 'negative';
            const pnlSign = totalPnL >= 0 ? '+' : '';
            totalPnLEl.className = `total-pnl ${pnlClass}`;
            totalPnLEl.textContent = `${pnlSign}$${totalPnL.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} (${pnlSign}${totalPnLPercent.toFixed(2)}%)`;
        }

        function displayStocks() {
            const stocksContainer = document.getElementById('stocks');
            stocksContainer.innerHTML = '';
            
            Object.entries(portfolio).forEach(([symbol, data]) => {
                const pnlClass = data.pnl >= 0 ? 'positive' : 'negative';
                const pnlSign = data.pnl >= 0 ? '+' : '';
                const cost = data.shares * data.buyPrice;
                
                const stockCard = `
                    <div class="stock-card">
                        <div class="stock-header">
                            <div class="stock-symbol">${symbol}</div>
                            <div style="text-align: right;">
                                <div style="font-size: 14px; color: #a3a3a3;">Valore:</div>
                                <div style="font-size: 20px; font-weight: 600;">$${data.value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                            </div>
                        </div>
                        <div class="stock-details">
                            <div class="detail-row">
                                <span>QuantitÃ :</span>
                                <span class="detail-value">${data.shares}</span>
                            </div>
                            <div class="detail-row">
                                <span>Prezzo di acquisto:</span>
                                <span class="detail-value">$${data.buyPrice.toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span>Prezzo attuale:</span>
                                <span class="detail-value">$${data.currentPrice.toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span>Capitale investito:</span>
                                <span class="detail-value">$${(cost / 2).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} <span class="leverage-indicator">(Leva x2)</span></span>
                            </div>
                            <div class="pnl-row">
                                <span>P&L:</span>
                                <span class="${pnlClass}">${pnlSign}$${data.pnl.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} (${pnlSign}${data.pnlPercent.toFixed(2)}%)</span>
                            </div>
                        </div>
                    </div>
                `;
                
                stocksContainer.innerHTML += stockCard;
            });
        }

        function refreshPrices() {
            updatePortfolio();
        }

        // Carica i dati all'avvio
        updatePortfolio();
        
        // Auto-refresh ogni 5 minuti
        setInterval(updatePortfolio, 5 * 60 * 1000);
    </script>
</body>
</html>
