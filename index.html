<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .portfolio-summary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .summary-label {
            font-size: 14px;
            color: #cbd5e1;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 600;
        }

        .total-value {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .total-pnl {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #f87171;
        }

        .stock-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #333;
            transition: transform 0.2s;
        }

        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 24px;
            font-weight: bold;
            color: #60a5fa;
        }

        .stock-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #a3a3a3;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
        }

        .leverage-indicator {
            color: #60a5fa;
            font-size: 12px;
            font-weight: 600;
        }

        .pnl-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .last-update {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .refresh-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .total-value {
                font-size: 30px;
            }
            
            .total-pnl {
                font-size: 20px;
            }
            
            .stock-symbol {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Il Mio Portfolio</h1>
        
        <div id="loading" class="loading">Caricamento prezzi...<br><span id="loadingProgress" style="font-size: 14px; color: #888;"></span></div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="portfolio" style="display: none;">
            <div class="portfolio-summary">
                <div class="summary-row">
                    <span class="summary-label">Capitale Investito:</span>
                    <span class="summary-value" id="totalInvested">$0.00</span>
                </div>
                <div class="total-value" id="totalValue">$0.00</div>
                <div class="total-pnl" id="totalPnL">$0.00 (0.00%)</div>
            </div>
            
            <div id="stocks"></div>
            
            <button class="refresh-btn" onclick="refreshPrices()">ðŸ”„ Aggiorna Prezzi</button>
            
            <div class="last-update" id="lastUpdate"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'CA79U22UATFIL1ZU';
        
        const portfolio = {
            TSLA: {
                shares: 3,
                buyPrice: 442.53,
                type: 'Stock',
                currentPrice: 0,
                value: 0,
                pnl: 0,
                pnlPercent: 0
            },
            SPY: {
                shares: 6,
                buyPrice: 674.45,
                type: 'CFD',
                currentPrice: 0,
                value: 0,
                pnl: 0,
                pnlPercent: 0
            },
            QQQM: {
                shares: 16,
                buyPrice: 251.25,
                type: 'CFD',
                currentPrice: 0,
                value: 0,
                pnl: 0,
                pnlPercent: 0
            },
            NVDA: {
                shares: 1,
                buyPrice: 176.27,
                type: 'Stock',
                currentPrice: 0,
                value: 0,
                pnl: 0,
                pnlPercent: 0
            },
            MSFT: {
                shares: 1,
                buyPrice: 412.63,
                type: 'Stock',
                currentPrice: 0,
                value: 0,
                pnl: 0,
                pnlPercent: 0
            },
            IBKR: {
                shares: 1.0176,
                buyPrice: 57.98,
                type: 'Stock',
                currentPrice: 0,
                value: 0,
                pnl: 0,
                pnlPercent: 0
            }
        };

        async function fetchStockPrice(symbol) {
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }
                const data = await response.json();

                if (data['Global Quote'] && data['Global Quote']['05. price']) {
                    const price = parseFloat(data['Global Quote']['05. price']);
                    if (isNaN(price)) throw new Error(`Prezzo non valido per ${symbol}`);
                    return {
                        price: price,
                        lastUpdate: data['Global Quote']['07. latest trading day']
                    };
                } else if (data['Note'] || data['Information']) {
                    throw new Error('Limite API raggiunto (max 25/giorno). Riprova piu tardi.');
                } else {
                    throw new Error('Dati non disponibili');
                }
            } catch (error) {
                throw error;
            }
        }

        async function updatePortfolio() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const portfolioEl = document.getElementById('portfolio');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            portfolioEl.style.display = 'none';
            
            try {
                // Fetch prezzi con delay per evitare rate limiting (5 calls/min)
                const symbols = Object.keys(portfolio);
                const progressEl = document.getElementById('loadingProgress');
                for (let i = 0; i < symbols.length; i++) {
                    const symbol = symbols[i];
                    progressEl.textContent = `${symbol} (${i + 1}/${symbols.length})...`;
                    const data = await fetchStockPrice(symbol);
                    portfolio[symbol].currentPrice = data.price;
                    portfolio[symbol].value = portfolio[symbol].shares * portfolio[symbol].currentPrice;
                    const cost = portfolio[symbol].shares * portfolio[symbol].buyPrice;
                    portfolio[symbol].pnl = portfolio[symbol].value - cost;
                    portfolio[symbol].pnlPercent = (portfolio[symbol].pnl / cost) * 100;
                    if (i < symbols.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 13000));
                    }
                }

                // Calcola totali
                let totalValue = 0;
                let totalCost = 0;
                symbols.forEach(symbol => {
                    totalValue += portfolio[symbol].value;
                    totalCost += portfolio[symbol].shares * portfolio[symbol].buyPrice;
                });
                const totalPnL = totalValue - totalCost;
                const totalPnLPercent = (totalPnL / totalCost) * 100;
                
                // Aggiorna UI
                displayPortfolio(totalValue, totalCost, totalPnL, totalPnLPercent);
                displayStocks();
                
                // Aggiorna timestamp
                const lastUpdateEl = document.getElementById('lastUpdate');
                lastUpdateEl.textContent = `Ultimo aggiornamento: ${new Date().toLocaleString('it-IT')}`;
                
                loadingEl.style.display = 'none';
                portfolioEl.style.display = 'block';
                
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Errore: ${error.message}`;
            }
        }

        function displayPortfolio(totalValue, totalCost, totalPnL, totalPnLPercent) {
            const totalInvestedEl = document.getElementById('totalInvested');
            const totalValueEl = document.getElementById('totalValue');
            const totalPnLEl = document.getElementById('totalPnL');

            // Calcola capitale reale: stock = costo pieno, CFD = costo / 2 (leva x2)
            let realCapital = 0;
            Object.values(portfolio).forEach(data => {
                const cost = data.shares * data.buyPrice;
                realCapital += data.type === 'CFD' ? cost / 2 : cost;
            });

            totalInvestedEl.innerHTML = `$${realCapital.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            totalValueEl.textContent = `$${totalValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

            const pnlClass = totalPnL >= 0 ? 'positive' : 'negative';
            const pnlSign = totalPnL >= 0 ? '+' : '';
            totalPnLEl.className = `total-pnl ${pnlClass}`;
            totalPnLEl.textContent = `${pnlSign}$${totalPnL.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} (${pnlSign}${totalPnLPercent.toFixed(2)}%)`;
        }

        function displayStocks() {
            const stocksContainer = document.getElementById('stocks');
            stocksContainer.innerHTML = '';

            Object.entries(portfolio).forEach(([symbol, data]) => {
                const pnlClass = data.pnl >= 0 ? 'positive' : 'negative';
                const pnlSign = data.pnl >= 0 ? '+' : '';
                const cost = data.shares * data.buyPrice;
                const isCFD = data.type === 'CFD';
                const investedCapital = isCFD ? cost / 2 : cost;
                const typeLabel = isCFD ? ' <span class="leverage-indicator">CFD (Leva x2)</span>' : '';
                const sharesDisplay = Number.isInteger(data.shares) ? data.shares : data.shares.toFixed(4);

                const stockCard = `
                    <div class="stock-card">
                        <div class="stock-header">
                            <div class="stock-symbol">${symbol}${typeLabel}</div>
                            <div style="text-align: right;">
                                <div style="font-size: 14px; color: #a3a3a3;">Valore:</div>
                                <div style="font-size: 20px; font-weight: 600;">$${data.value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                            </div>
                        </div>
                        <div class="stock-details">
                            <div class="detail-row">
                                <span>QuantitÃ :</span>
                                <span class="detail-value">${sharesDisplay}</span>
                            </div>
                            <div class="detail-row">
                                <span>Prezzo di acquisto:</span>
                                <span class="detail-value">$${data.buyPrice.toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span>Prezzo attuale:</span>
                                <span class="detail-value">$${data.currentPrice.toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span>Capitale investito:</span>
                                <span class="detail-value">$${investedCapital.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}${isCFD ? ' <span class="leverage-indicator">(Margine)</span>' : ''}</span>
                            </div>
                            <div class="pnl-row">
                                <span>P&L:</span>
                                <span class="${pnlClass}">${pnlSign}$${data.pnl.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} (${pnlSign}${data.pnlPercent.toFixed(2)}%)</span>
                            </div>
                        </div>
                    </div>
                `;

                stocksContainer.innerHTML += stockCard;
            });
        }

        function refreshPrices() {
            updatePortfolio();
        }

        // Carica i dati all'avvio
        updatePortfolio();
    </script>
</body>
</html>
